<html lang="en">
<head>

</head>
<body>
    <!--This Navigation bar Section-->
    <!--As we need the navigation bar in black color we use the class navbar-light bg-light-->
    <nav class="navbar navbar-light bg-light">
        <!--Setting the brand name-->
        <a class= "navbar-brand" href="#">Project</a>
        <!--Now, Keeping the navbar items, like home, Features in out website, About our Project, About Us and setting the animation so that 
        whenever we hover our items we get see the tabs-->
        <ul class="nav nav-tabs">
            <!--Here's the item which leads to the home page-->
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <!--Here's the dropdown item wher it shows the clients services or festures of the website-->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Services Avaialble</a>
              <!--And This is the dropdown menu which leads to differnet websities-->
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Enter the Student Marks</a>
                <a class="dropdown-item" href="#">GPA Estimator</a>
                <a class="dropdown-item" href="#">GPA Calculator</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Analyze the Student Marks</a>
                <a class="dropdown-item" href="#">Enter the student details</a>
                <a class="dropdown-item" href="#">Enter the Marks</a>
              </div>
            </li>
            <!--Here's the item which leads to About our Project webpage-->
            <li class="nav-item">
              <a class="nav-link" href="#">About our Project </a>
            </li>
            <!--Here's the item which leads to About us webpage-->
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
    </nav>
    <div class="quizMarks">
        <h4>Quiz Marks</h4>
        <label for="exampleDataList" class="form-label">Select Quiz</label>

        <select class="form-select form-select-sm" aria-label=".form-select-lg example">
            <option selected>Open this select menu</option>
            <option value="1">Quiz 1</option>
            <option value="2">Quiz 2</option>
          </select>
        <label for="exampleDataList" class="form-label">Quiz Marks</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            </datalist>
        </datalist>
    </div>    

    <div class="sessionalMarks">
        <h4>Sessional Marks</h4>
        <label for="exampleDataList" class="form-label">Select Sessioanl</label>
        <select class="form-select form-select-sm" aria-label=".form-select-lg example">
            <option selected>Open this select menu</option>
            <option value="1">Sessional 1</option>
            <option value="2">Sessioanl 2</option>
          </select>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Sesional Marks</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the marks">
          </div>
          <br>
          <button type="button" class="btn btn-primary">Submit</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
